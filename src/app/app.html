<ion-menu [content]="content" id="unauthenticated">
  <ion-header>
    <ion-toolbar color="um">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="quatro">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngFor="let p of login" (click)="openPage(p)" color="quatro">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="authenticated">
  <ion-header>
    <ion-toolbar color="um">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="quatro">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngFor="let p of prof" (click)="openPage(p)" class="fundocinza">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()" class="fundovermelho">
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
