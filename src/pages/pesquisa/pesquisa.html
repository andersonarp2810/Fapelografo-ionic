<ion-header>

  <ion-navbar>
    <botao-menu titulo="Pesquisa e Filtros"></botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="escolha">

    <ion-item-group>
      <ion-item-divider color="light">Cursos</ion-item-divider>

      <ion-item>
        <ion-label>Cord</ion-label>
        <ion-radio value="cord"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Duesenberg</ion-label>
        <ion-radio value="duesenberg"></ion-radio>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Disciplinas</ion-item-divider>

      <ion-item>
        <ion-label>Batata</ion-label>
        <ion-radio value="batata"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Poteito</ion-label>
        <ion-radio value="poteito"></ion-radio>
      </ion-item>

    </ion-item-group>

  </ion-list>

  {{escolha}}

</ion-content>
