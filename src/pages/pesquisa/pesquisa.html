<ion-header>

  <ion-navbar>
    <botao-menu>Pesquisa e Filtros</botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="escolha">

    <ion-item-group>
      <ion-item-divider color="light">Cursos</ion-item-divider>

      <ion-item>
        <ion-label>Cord</ion-label>
        <ion-radio value="cord"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Duesenberg</ion-label>
        <ion-radio value="duesenberg"></ion-radio>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="secondary">Disciplinas de Batata</ion-item-divider>

      <ion-item>
        <ion-label>Batata</ion-label>
        <ion-radio value="batata"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Poteito doce</ion-label>
        <ion-radio value="poteito doce"></ion-radio>
      </ion-item>

    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="primary">Disciplinas de Macaxeira</ion-item-divider>

      <ion-item>
          <ion-label>Frita</ion-label>
          <ion-radio value="frita"></ion-radio>
        </ion-item>
  
        <ion-item>
          <ion-label>Cozida</ion-label>
          <ion-radio value="cozida"></ion-radio>
        </ion-item>

    </ion-item-group>

  </ion-list>

  {{escolha}}

</ion-content>
