<ion-header>

  <ion-navbar color="um">
    <botao-menu>Enviar Avisos</botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form name="formu" id="formu" (ngSubmit)="enviar()" [formGroup]="form">

    <div class="form-group">
      <ion-item>
        <ion-label floating>Disciplina(s)</ion-label>
        <ion-select multiple="true" id="disciplina" name="disciplina" [(ngModel)]="disciplina" formControlName="disciplina" [formGroup]="form"
          (ngModelChange)="disciplinaChange($event)" cancelText="Cancelar" required>
          <ion-option value="um">Um</ion-option>
          <ion-option value="dois">Dois</ion-option>
          <ion-option value="tres">Tres</ion-option>
          <ion-option value="cuatro">Cuatro</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="form-group">
      <ion-item>
        <ion-label floating>Mensagem</ion-label>
        <ion-textarea rows="5" class="form-control" id="mensagem" name="mensagem" [(ngModel)]="mensagem" formControlName="mensagem"
          [formGroup]="form" required></ion-textarea>
      </ion-item>
    </div>


    <ion-buttons id="butao" text-center>
      <button type="submit" ion-button round [outline]="!form.valid" [disabled]="false">Enviar</button>
    </ion-buttons>

  </form>

</ion-content>
