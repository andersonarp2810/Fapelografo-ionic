<ion-header>

  <ion-navbar>
    <botao-menu titulo="Alterar Senha"></botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form name="formu" id="formu" (ngSubmit)="enviar()" #senhaForm="ngForm">
    <ion-label for="anti">Senha Antiga:</ion-label>
    <ion-input id="anti" name="anti" [(ngModel)]="antiga" required></ion-input>
    <br>
    <ion-label for="nova">Nova Senha:</ion-label>
    <ion-input id="nova" name="nova" [(ngModel)]="nova" required></ion-input>
    <br>
    <ion-label for="confirma">Confirmar Nova Senha</ion-label>
    <ion-input id="confirma" name="confirma" [(ngModel)]="confirma" required pattern="{{nova}}" #conf="ngModel"></ion-input>

    <div *ngIf="conf.errors">
      Pattern
    </div>

    <button type="submit">Enviar</button>
  </form>

</ion-content>
