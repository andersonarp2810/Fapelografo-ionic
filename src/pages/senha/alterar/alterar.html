<ion-header>

  <ion-navbar>
    <botao-menu>Alterar Senha</botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form name="formu" id="formu" (ngSubmit)="enviar()" #senhaForm="ngForm">
    <ion-label for="anti" stacked>Senha Antiga:</ion-label>
    <ion-input id="anti" name="anti" [(ngModel)]="antiga" required></ion-input>
    <br>
    <ion-label for="nova" stacked>Nova Senha:</ion-label>
    <ion-input id="nova" name="nova" [(ngModel)]="nova" required></ion-input>
    <br>
    <ion-label for="confirma" stacked>Confirmar Nova Senha</ion-label>
    <ion-input id="confirma" name="confirma" [(ngModel)]="confirma" required pattern="{{nova}}" #conf="ngModel"></ion-input>
    <br>
    <div *ngIf="conf.errors">
      Pattern
    </div>

    <ion-buttons text-center>
      <button type="submit" ion-button round [outline]="!senhaForm.valid" [disabled]="!senhaForm.valid">Enviar</button>
    </ion-buttons>
  </form>

</ion-content>
