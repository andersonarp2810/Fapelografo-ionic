<ion-header>

  <ion-navbar color="primary">
    <botao-menu>Recuperar Senha</botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form name="formu" id="formu" #recuperarForm="ngForm" (ngSubmit)="recuperar()">
    <div class="form-control">
      <ion-item>
        <ion-label floating>E-mail:</ion-label>
        <ion-input type="email" id="email" name="email" [(ngModel)]="imei" required email></ion-input>
      </ion-item>
    </div>

    <ion-buttons id="butao" text-center>
      <button type="submit" ion-button round [outline]="!recuperarForm.valid" [disabled]="!recuperarForm.valid || !botaovale">{{botaotxt}}</button>
    </ion-buttons>
  </form>

</ion-content>
