<ion-header>

  <ion-navbar color="primary">
    <botao-menu>Login</botao-menu>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form name="formu" id="formu" #loginForm="ngForm" (ngSubmit)="login()">

    <div class="form-control">
      <ion-item>
        <ion-label for="user" stacked>Usu√°rio:</ion-label>
        <ion-input name="user" id="user" type="text" [(ngModel)]="user" required></ion-input>
      </ion-item>
    </div>


    <div class="form-control">
      <ion-item>
        <ion-label for="senha" stacked>Senha:</ion-label>
        <ion-input name="senha" id="senha" type="password" [(ngModel)]="senha" required></ion-input>
      </ion-item>
    </div>

    <ion-buttons id="butao" text-center>
      <button text-center type="submit" ion-button round [outline]="!loginForm.valid" [disabled]="!loginForm.valid || botaoDesativado">{{botaotxt}}</button>
    </ion-buttons>
  </form>

</ion-content>
